<form (ngSubmit)="signUp()">
    <h1>REGISTER</h1>
    <input placeholder="Enter Name" type="text" name="name" ><br><br>
    
    <input placeholder="Enter Email" type="text" name="email" ><br><br>
    
    <input placeholder="Enter Password" type="text" name="password" ><br><br>
    
    <button>
      Sign Up
    </button>
    <p>
        Already have an account?
        <a routerLink="/signin" title="Sign In">Sign In</a>
    </p>
</form>
