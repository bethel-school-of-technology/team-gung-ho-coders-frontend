<div class="movie-container">
  <div class="home-button">
    <a routerLink="/">
      <button>Home</button>
    </a>
  </div>
  <h1>Search Movies</h1>

  <br>

  <input type="text" [(ngModel)]="searchTitle" placeholder="Enter title to search" (keydown.enter)="searchMovies()">
<button (click)="searchMovies()">Search</button>


<div class="grid">
  <div *ngIf="externalMovies && externalMovies.results && externalMovies.results.length > 0">
    <div *ngFor="let movie of externalMovies.results" class="external-movie-card">
      <img *ngIf="movie.primaryImage" [src]="movie.primaryImage.url" alt="{{ movie.titleText.text }}" width="200">
      <h3>{{ movie.titleText.text }}</h3>
      <button (click)="addToDatabase(movie)">Add To Library</button>
      <button (click)="reviewMovie(movie)">Create Review</button>
    </div>
  </div>
