<h2>Create Review</h2>
<div>
  <form (submit)="addReviewToDatabase($event)">
  
    <div *ngIf="movie.primaryImage">
      <img [src]="movie.primaryImage.url" alt="Movie Image" width="200" />
    </div>
    
    <div *ngIf="movie.titleText">
      <h3>{{ movie.titleText.text }}</h3>
    </div>
   
    <div>
      <label for="reviewTitle">Review Title</label>
      <input type="text" id="reviewTitle" name="reviewTitle" [(ngModel)]="reviewTitle" placeholder="Enter review title" />
    </div>
    
    <div>
      <label for="reviewText">Movie Review</label>
      <textarea id="reviewText" name="reviewText" [(ngModel)]="reviewText" placeholder="Please enter your review here" rows="5" cols="50"></textarea>
    </div>

    <div class="rating-container">
      <label for="rating">Rating:</label>
      <div class="rating-stars">
        <input type="radio" id="rating1" name="rating" value="1" [(ngModel)]="rating"> <label for="rating1">&#9733;</label>
        <input type="radio" id="rating2" name="rating" value="2" [(ngModel)]="rating"> <label for="rating2">&#9733;</label>
        <input type="radio" id="rating3" name="rating" value="3" [(ngModel)]="rating"> <label for="rating3">&#9733;</label>
        <input type="radio" id="rating4" name="rating" value="4" [(ngModel)]="rating"> <label for="rating4">&#9733;</label>
        <input type="radio" id="rating5" name="rating" value="5" [(ngModel)]="rating"> <label for="rating5">&#9733;</label>
      </div>
    </div>
    
    
  
    <div>
      <button type="submit">Save Review</button>
    </div>
  </form>
</div>
